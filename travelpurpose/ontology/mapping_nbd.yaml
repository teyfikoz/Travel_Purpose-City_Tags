# Mapping from NBD.xlsx PURPOSE field to TravelPurpose ontology
# This allows integration of existing internal classification with our standardized ontology

version: "0.1.0"
updated: "2025-11-11"

# NBD Purpose -> TravelPurpose Main Categories (can be multi-label)
nbd_to_main:
  THY_DOMESTIC_GATEWAY:
    main: [Transit_Gateway]
    sub: [Regional_Hub]

  CONNECTING_DESTINATION:
    main: [Transit_Gateway]
    sub: [Mega_Air_Hub, Regional_Hub]

  GLOBAL_BUSINESS_HUB:
    main: [Business]
    sub: [Finance_Hub, HQ_Density, MICE_Convention]

  CENTRAL_EUROPE_BUSINESS:
    main: [Business]
    sub: [MICE_Convention, Trade_Fair_City]

  EUROPEAN_CULTURAL_CAPITAL:
    main: [Culture_Heritage, Leisure]
    sub: [Museums, Old_Town, Architecture, City_Break]

  OTTOMAN_HERITAGE_BALKANS:
    main: [Culture_Heritage]
    sub: [Old_Town, Architecture, Museums]

  EMERGING_CULTURAL_DISCOVERY:
    main: [Leisure, Culture_Heritage]
    sub: [City_Break, Museums, Gastronomy]

  MEDITERRANEAN_RESORT:
    main: [Beach_Resort, Leisure]
    sub: [Beachfront, All_Inclusive, Marina]

  ALPINE_WINTER_SPORTS:
    main: [Winter_Snow]
    sub: [Ski_Resort, Ski_in_Ski_out]

  ISLAMIC_PILGRIMAGE:
    main: [Religious_Pilgrimage]
    sub: [Islamic_Pilgrimage]

  REGIONAL_SEAMAN_HUB:
    main: [Seaman_Crew]
    sub: [Crew_Change_Port, Port_Access]

  LEISURE_CITY_BREAK:
    main: [Leisure]
    sub: [City_Break, Shopping, Gastronomy]

  ADVENTURE_DESTINATION:
    main: [Adventure_Nature]
    sub: [Trekking, Safari]

  FAMILY_FRIENDLY:
    main: [Family, Leisure]
    sub: [Theme_Park, Safe_City]

  NIGHTLIFE_HUB:
    main: [Nightlife_Entertainment]
    sub: [Party_District, Clubbing]

  WELLNESS_RETREAT:
    main: [Leisure, Medical_Health]
    sub: [Wellness_Spa, Thermal_Spa]

  TECH_INNOVATION_HUB:
    main: [Business]
    sub: [Tech_Hub, Startup_Ecosystem]

  # Add more mappings as NBD purposes are discovered
  # Default fallback for unknown purposes
  DEFAULT:
    main: [Leisure]
    sub: []
